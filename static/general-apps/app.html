<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Details | General Apps</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page-shell">
  <header class="site-header detail-header" id="detail-header">
    <div class="container header-row">
      <div>
        <p class="eyebrow">General Apps</p>
        <h1 id="app-name">Loading app…</h1>
        <p class="tagline">Learn more and download from the App Store.</p>
      </div>
      <a class="ghost-button" href="/general-apps/">← Back to all apps</a>
    </div>
  </header>

  <main class="container" id="app-details" aria-live="polite">
    <div class="loading" id="loading">Loading app details…</div>
    <div class="error" id="error" hidden>We couldn't load this app right now. Please try again later.</div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <p class="eyebrow">General Apps</p>
        <p class="muted">Data is loaded directly from the Apple App Store.</p>
      </div>
      <a class="ghost-button" href="#app-details">Back to top</a>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
